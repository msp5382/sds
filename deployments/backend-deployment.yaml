apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ttl.sh/sds-api
          # imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: "redis://redis-service.default.svc.cluster.local"
